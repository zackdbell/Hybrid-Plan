    function generatePlan() {
        const container = document.getElementById('trainingPlanContainer');
        let dayCounter = 1;

        trainingPlanData.weeks.forEach(week => {
            const weekSection = document.createElement('div');
            weekSection.innerHTML = `<h2 class="text-3xl font-bold font-montserrat mt-8 mb-4">Week ${week.week}</h2>`;
            container.appendChild(weekSection);

            week.days.forEach(day => {
                const daySection = document.createElement('div');
                daySection.className = 'day-container mb-4';
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header p-4 flex items-center collapsible rounded-md transition-colors duration-200 hover:bg-gray-300';
                dayHeader.innerHTML = `
                    <div class="badge rounded-full flex items-center justify-center font-bold mr-4 text-sm">
                        ${day.restDay ? 'R' : day.day.split(' ')[1]}
                    </div>
                    <span class="font-semibold text-lg">${day.day}${day.restDay ? ' (Rest Day)' : ''}</span>
                    <svg class="ml-auto w-5 h-5 transition-transform duration-200 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;
                daySection.appendChild(dayHeader);

                const content = document.createElement('div');
                content.className = 'content p-4 transition-all duration-300 ease-in-out';
                
                day.workout.forEach(block => {
                    const workoutBlock = document.createElement('div');
                    workoutBlock.className = 'workout-block pl-6 mb-4';
                    workoutBlock.innerHTML = `
                        <h3 class="block-title font-bold text-xl">${block.title}</h3>
                        <p class="mt-2 text-gray-700 whitespace-pre-line">${block.details}</p>
                    `;
                    content.appendChild(workoutBlock);
                });
                
                daySection.appendChild(content);
                container.appendChild(daySection);
                
                if (!day.restDay) {
                    dayCounter++;
                }
            });
        });

        document.querySelectorAll('.collapsible').forEach(header => {
            header.addEventListener('click', () => {
                header.parentElement.classList.toggle('active');
            });
        });
    }
    
    document.addEventListener('DOMContentLoaded', generatePlan);
